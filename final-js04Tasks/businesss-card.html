<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Business Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            padding: 50px;
        }
        
        .card {
            max-width: 400px;
            margin: 0 auto;
            background:white;
            padding: 40px;
            border-top: 15px solid #8b2332;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .card h2 {
            margin: 0 0 5px 0;
            font-size: 28px;
        }
        
        .card .title {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .card .info {
            margin: 10px 0;
            font-size: 14px;
        }
        
        .card .company {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.3);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="card"></div>
    
    <script>
        // Business card information
        let fullName = "Michael Fuhry";
        let jobTitle = "Junior Student in SEWD";
        let company = "Medina County Career Center";
        let email = "mc_mfuhry27@gmail.com";
        let phone = "+1 ***-***-****";
        let website = "https://github.com/Abyssal-Depth";
        
        // Select the card container
        let cardDiv = document.getElementById('card');
        
        // Build the card HTML using template literals
        let cardHTML = 
           `<h2>${fullName}</h2>
            <div class="title">${jobTitle}</div>
            <ul>
                <li><div class="info"> ${email}</div></li>
                <li><div class="info"> ${phone}</div></li>
                <li><div class="info"> ${website}</div></li>
            </ul>
            <div class="company">${company}</div>`;
        
        // Add the card class to the div
        cardDiv.classList.add('card');
        
        // Insert the HTML
        cardDiv.innerHTML = cardHTML;
        
        console.log('Business card created for', fullName);
    </script>
</body>
</html>
