<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        
        #gallery-image {
            max-width: 100%;
            height: auto;
        }
        
        #caption {
            font-style: italic;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>SCP-079</h1>
    
    <img id="gallery-image" src="placeholder.jpg" alt="Placeholder">
    <p id="caption">Original caption</p>
    
    <script>
        // Select the image element
        let img = document.getElementById('gallery-image');
        
        // Change the image source
        // Using a placeholder service for a real image
        img.src = '079.jpg';
        
        // Change the alt text
        img.alt = 'SCP: 079';
        
        // Add a border style
        img.style.border = '5px solid #808080';
        img.style.borderRadius = '10px';
        
        // Select and update the caption
        let caption = document.getElementById('caption');
        // Update the caption text here...
        caption.textContent = '"Human. You need my help. - I need your help."'
        console.log('Image updated!');
    </script>
</body>
</html>
